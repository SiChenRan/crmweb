<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>serviceupdate</title>
    <link href="./layui/css/layui.css" rel="stylesheet">
</head>

<body style="padding: 25px;">

<form class="layui-form" lay-filter="updateServiceForm">
    <!-- 用隐藏的输入框保存主键（客户编号），后台做更新时候要根据主键做update -->
    <input name="serId" type="hidden"/>
    <div class="layui-form-item"><label class="layui-form-label">服务类型</label>
        <div class="layui-input-block">
            <select name="serType">
                <option value=""></option>
                <option value="咨询">咨询</option>
                <option value="投诉">投诉</option>
                <option value="建议">建议</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item"><label class="layui-form-label">服务概要</label>
        <div class="layui-input-block">
            <input autocomplete="off" class="layui-input" name="serAbs" placeholder="请输入服务概要" type="text">
        </div>
    </div>

    <div class="layui-form-item"><label class="layui-form-label">详细内容</label>
        <div class="layui-input-block">
            <input autocomplete="off" class="layui-input" name="serDetReq" placeholder="请输入详细内容" type="text">
        </div>
    </div>

    <div class="layui-form-item"><label class="layui-form-label">客户编号</label>
        <div class="layui-input-block">
            <input autocomplete="off" class="layui-input" name="serCusId" placeholder="请输入客户编号" type="text">
        </div>
    </div>

    <div class="layui-form-item"><label class="layui-form-label">创建人</label>
        <div class="layui-input-block">
            <input autocomplete="off" class="layui-input" name="serCreator" placeholder="请输入创建人" type="text">
        </div>
    </div>

    <div class="layui-form-item"><label class="layui-form-label">服务状态</label>
        <div class="layui-input-block">
            <select name="serState">
                <option value=""></option>
                <option value="新创建">新创建</option>
                <option value="已分配">已分配</option>
                <option value="已处理">已处理</option>
                <option value="已归档">已归档</option>
            </select>
        </div>
    </div>

    <!--    <div class="layui-form-item"><label class="layui-form-label">创建时间</label>-->
    <!--        <div class="layui-input-block">-->
    <!--            <input autocomplete="off" class="layui-input" name="serCreator" placeholder="请输入创建人" type="text">-->
    <!--        </div>-->
    <!--    </div>-->

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-filter="submitServiceUpdate" lay-submit="" type="submit">修改</button>
            <button class="layui-btn layui-btn-primary" type="reset">重置</button>
        </div>
    </div>
</form>


<script src="./layui/layui.js"></script>
<script>
    layui.use(['form', 'jquery'], function () {
        var form = layui.form;
        var $ = layui.jquery;

        //给表单填充内容
        form.val('updateServiceForm', parent.row);

        //监听提交
        form.on('submit(submitServiceUpdate)', function (data) {
            //异步（ajax）提交
            $.ajax({
                type: "post"
                , url: "http://localhost:8080/services/updateService"
                , dataType: "json"
                , data: data.field
                , headers: {token: localStorage.getItem("token")}
                , success: function (obj) {//后台方法成功执行并返回结果时，会调用这个方法，参数是后台返回的内容
                    //刷新表格
                    parent.table.reload("test", {})
                    //关闭窗口
                    let index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                    parent.layer.close(index); //再执行关闭
                }
            })
            //避免页面因form的提交而刷新
            return false;
        });

    })
</script>
</body>

</html>
