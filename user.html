<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户信息表</title>
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
</head>
<body>
<table class="layui-hide" id="test" lay-filter="test"></table>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="add">新增</button>
        <button class="layui-btn layui-btn-sm layui-btn-normal" lay-event="update">修改</button>
        <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="del">删除</button>
    </div>
</script>
<script src="../layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->

<script>
    var row = null
    layui.use(['table', 'jquery'], function () {
        table = layui.table;
        var $ = layui.jquery;

        table.render({
            elem: '#test'
            , url: 'http://localhost:8080/sysUser/list'
            , cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            , page: true//开启分页
            , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            , title: '服务信息表'
            , headers: {
                token: localStorage.getItem("token")
            }
            , cols: [[
                {type: 'checkbox'}
                , {field: 'suId', title: '用户ID', align: 'center', sort: true}
                , {field: 'suName', title: '用户名', align: 'center', sort: true}
                , {field: 'suPwd', title: '用户密码', sort: true, align: 'center'}
                , {
                    field: 'suRole', title: '用户角色', align: 'center', templet: function (d) {
                        switch (d.suRole) {
                            case "ADMIN":
                                return "管理员"
                            case "SALES":
                                return "销售员"
                            case "EXECUTIVE":
                                return "执行员"
                            case "SUPERVISOR":
                                return "超级管理员"
                        }
                    }
                }
            ]]
        });
        //头工具栏事件
        table.on('toolbar(test)', function (obj) {
                let checkStatus = table.checkStatus(obj.config.id);
                var data = checkStatus.data;
                switch (obj.event) {
                    case 'add':
                        layer.open({
                            type: 2 //此处以iframe举例
                            ,
                            title: '新增用户'
                            ,
                            area: ['450px', '300px'],
                            shade: 0.15//背景透明度，取值范围:0-1
                            ,
                            offset: [ //居中显示
                                ($(window).height() - 450) / 2
                                , ($(window).width() - 390) / 2
                            ]
                            ,
                            content: 'createUser.html'//弹出窗口的内容
                        });
                        break;
                    case 'update':
                        if (data.length === 1) {
                            row = data[0]
                            layer.open({
                                type: 2 //此处以iframe举例
                                ,
                                title: '更新用户'
                                ,
                                area: ['390px', '450px'],
                                shade: 0.15//背景透明度，取值范围:0-1
                                ,
                                offset: [ //居中显示
                                    ($(window).height() - 450) / 2
                                    , ($(window).width() - 390) / 2
                                ]
                                ,
                                content: 'updateUser.html'//弹出窗口的内容
                            });
                        } else if (data.length === 0) {
                            layer.msg("选中要修改的行")
                        } else {
                            layer.msg("只能修改一行")
                        }

                        break;
                    case 'del':
                        if (data.length === 1) {
                            $.ajax({
                                type: "delete"
                                , url: `http://localhost:8080/sysUser/del?id=${data[0].suId}`
                                , headers: {
                                    token: localStorage.getItem("token")
                                }
                                , success: function (obj) {//后台方法成功执行并返回结果时，会调用这个方法，参数就是后台返回的内容
                                    //刷新表格
                                    table.reload('test');
                                },
                                error: function (obj) {
                                    alert("删除失败")
                                }
                            })
                        } else {
                            layer.msg("选中要删除的行")
                        }
                        break;
                }
            }
        )
    });
</script>
</body>
</html>
